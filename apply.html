<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for a Job at Nexus</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <header>
        <img src="logo.png" alt="Nexus Logo" class="logo">
        <h1>Apply for a Job</h1>
        <p>Join our team at Nexus</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="jobs.html">Job Opportunities</a></li>
            <li><a href="apply.html">Apply Now</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Job Application Form</h2>
            <form action="https://mercury.swin.edu.au/it000000/formtest.php" method="post">
                <!-- Job Reference Number -->
                <label for="job-ref">Job Reference Number:</label>
                <select id="job-ref" name="job-ref" required>
                    <option value="FSD01">FSD01 - Full Stack Developer</option>
                    <option value="CSA02">CSA02 - Cybersecurity Analyst</option>
                </select><br><br>

                <!-- First Name -->
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" maxlength="20" pattern="[A-Za-z]+" required><br><br>

                <!-- Last Name -->
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" maxlength="20" pattern="[A-Za-z]+" required><br><br>

                <!-- Date of Birth -->
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required><br><br>

                <!-- Gender -->
                <fieldset>
                    <legend>Gender:</legend>
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female" required>
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="Other" required>
                    <label for="other">Other</label>
                </fieldset><br>

                <!-- Street Address -->
                <label for="address">Street Address:</label>
                <input type="text" id="address" name="address" maxlength="40" required><br><br>

                <!-- Suburb/Town -->
                <label for="suburb">Suburb/Town:</label>
                <input type="text" id="suburb" name="suburb" maxlength="40" required><br><br>

                <!-- State -->
                <label for="state">State:</label>
                <select id="state" name="state" required>
                    <option value="VIC">VIC</option>
                    <option value="NSW">NSW</option>
                    <option value="QLD">QLD</option>
                    <option value="NT">NT</option>
                    <option value="WA">WA</option>
                    <option value="SA">SA</option>
                    <option value="TAS">TAS</option>
                    <option value="ACT">ACT</option>
                </select><br><br>

                <!-- Postcode -->
                <label for="postcode">Postcode:</label>
                <input type="text" id="postcode" name="postcode" pattern="\d{4}" required><br><br>

                <!-- Email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <!-- Phone Number -->
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" pattern="[0-9 ]{8,12}" required><br><br>

                <!-- Required Technical Skills -->
                <fieldset>
                    <legend>Required Technical Skills:</legend>
                    <input type="checkbox" id="html" name="skills" value="HTML" required>
                    <label for="html">HTML</label>
                    <input type="checkbox" id="css" name="skills" value="CSS" required>
                    <label for="css">CSS</label>
                    <input type="checkbox" id="javascript" name="skills" value="JavaScript" required>
                    <label for="javascript">JavaScript</label>
                </fieldset><br>

                <!-- Other Skills -->
                <label for="other-skills">Other Skills:</label>
                <textarea id="other-skills" name="other-skills" rows="4" cols="50"></textarea><br><br>

                <!-- Submit Button -->
                <button type="submit">Apply</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy;<a href="https://www.nexus.com" target="Our Jira Project" class="footer-link">2025 Nexus. All rights reserved.</a></p>
    </footer>
</body>
</html>
